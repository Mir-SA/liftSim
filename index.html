<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lift Simulator</title>
  </head>
  <body>
    <div class="buttons">
      <button class="btn addLift">Add Lift</button>
      <button class="btn addFloor">Add Floor</button>
    </div>

    <main>
      <section class="floor">
        <div class="liftBtns">
          <button class="liftBtn 0">&darr;</button>
        </div>
        <div class="lift" data-currentfloor="0"></div>
        <hr />
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
